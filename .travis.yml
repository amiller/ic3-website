language: python
cache: pip
python: 2.7.10
before_install:
  - 'sudo apt-get update -qq && sudo apt-get install -qq unoconv libreoffice'
install:
  - 'pip install -r requirements.txt'
script:
  - 'make -C content/press'
  - 'python main.py -d'
after_success:
  - 'chmod u+x compress.sh && ./compress.sh'
deploy:
  -
    provider: s3
    access_key_id: AKIAJFO2A5GIJJW2A5SA
    secret_access_key:
      secure: 
    bucket: www.initc3.org
    region: us-east-1
    skip_cleanup: true
    default_text_charset: utf-8
    cache_control: max-age=43200
    local-dir: output
    detect_encoding: true
    on:
      branch: master
notifications:
  email:
    recipients:
      - admin@initc3.org
    on_failure: always
    on_success: always
