{% extends "page.html" %}

{% block title %}

IC3 - Blogs

{% endblock %}

{% block content %}

<div class="ui divided items">

  <h1>Blogs</h1>

    {% for b in blogs %}
    <div class="item">
        <div class="content">
            <div class="header"><a href="{{ b.url }}">{{ b.title}}</a></div>
            <div class="meta">by {{ b.authors }} on {{ b.date }}</div>
            <div class="description">{{ b.summary }}</div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
